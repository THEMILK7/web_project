<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .success {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .reset-password-link:hover {
            text-decoration: underline;

    </style>
</head>
<body>
<div class="container">
    <h2>Teacher Login</h2>
    <form method="post" action="{% url 'prof_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" id="email" name="username" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" id="teacher_id" name="teacher_id" placeholder="Teacher ID" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="hidden" name="next" value="{{ next }}" />
            <button type="submit">Login</button>
        </div>
        {% if message %}
        <div class="{% if success %}success{% else %}error{% endif %}">{{ message }}</div>
        {% endif %}
    </form>
    <a class="reset-password-link" href="{% url 'account_reset_password' %}">Forgot your password?</a>
</div>
</body>
</html>
