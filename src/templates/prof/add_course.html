<!-- templates/add_course.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Ajouter un cours</h2>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Titre :</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="slug">Slug :</label>
            {{ form.slug }}
        </div>
        <div class="form-group">
            <label for="matiere">Matière :</label>
            {{ form.matiere }}
        </div>
        <div class="form-group">
            <label for="classe">Classe :</label>
            {{ form.classe }}
        </div>
        <div class="form-group">
            <label for="chapitre">Chapitre :</label>
            {{ form.chapitre }}
        </div>
        <div class="form-group">
            <label for="content">Contenu :</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="pdf">PDF :</label>
            {{ form.pdf }}
        </div>
        <div class="form-group">
            <label for="video">Vidéo :</label>
            {{ form.video }}
        </div>
        <div class="form-group">
            <label for="published">Publié :</label>
            {{ form.published }}
        </div>
        <button type="submit" class="btn">Ajouter le posts</button>
    </form>
</div>
</body>
</html>
