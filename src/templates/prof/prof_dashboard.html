<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Professeur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .course-list {
            margin-bottom: 20px;
        }
        .course-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .course-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .course-item form {
            display: inline;
        }
        .btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-block {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Tableau de bord Professeur</h2>
    </div>
    <div class="course-list">
        {% for course in courses %}
        <div class="course-item">
            <h3>{{ course.title }}</h3>
            <p>{{ course.content }}</p>
            <form method="post" action="{% url 'delete_course' %}">
                {% csrf_token %}
                <input type="hidden" name="course_id" value="{{ course.id }}">
                <button type="submit" class="btn btn-delete">Supprimer</button>
            </form>
        </div>
        {% empty %}
        <p>Aucun cours trouvé.</p>
        {% endfor %}
    </div>
    <div>
        <a href="{% url 'add_course' %}" class="btn btn-success btn-block">Ajouter un cours</a>
    </div>
    <div>
        <a href="{% url 'add_question' %}" class="btn btn-success btn-block">Ajouter une question</a>
    </div>
    <div>
        <a href="{% url 'add_answer' %}" class="btn btn-success btn-block">Ajouter une réponse</a>
    </div>
    <div>
        <a href="{% url 'add_quiz' %}" class="btn btn-success btn-block">Ajouter un quiz</a>
    </div>
</div>
</body>
</html>
