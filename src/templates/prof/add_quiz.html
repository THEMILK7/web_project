<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Quiz</title>
  <style>
        /* Styles identiques Ã  ceux de votre formulaire de cours */
        /* Vous pouvez copier le style CSS depuis le template add_course.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Ajouter un Quiz</h2>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Nom :</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="topic">Sujet :</label>
      {{ form.topic }}
    </div>
    <div class="form-group">
      <label for="number_of_questions">Nombre de questions :</label>
      {{ form.number_of_questions }}
    </div>
    <div class="form-group">
      <label for="time">Temps (minutes) :</label>
      {{ form.time }}
    </div>
    <button type="submit" class="btn">Ajouter le Quiz</button>
  </form>
</div>
</body>
</html>
