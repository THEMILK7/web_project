<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Quiz</title>
</head>
<body>
    <h1>Liste des Quiz</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz_view' quiz.pk %}">{{ quiz.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
