<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélectionnez un cours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form p {
      margin: 10px 0;
      width: 100%;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .selected-course {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Sélectionnez un cours</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Soumettre</button>
  </form>
  {% if selected_course_id %}
  <p class="selected-course">Vous avez sélectionné le cours avec l'ID : {{ selected_course_id }}</p>
  {% endif %}
</div>
</body>
</html>
